plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "com.diffplug.spotless" version "6.16.0"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    // Confluent repo
    maven {
        url "https://packages.confluent.io/maven"
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'org.apache.kafka:kafka-clients:3.4.0'
    implementation 'io.confluent:kafka-json-serializer:7.3.2'
}

application {
    // Define the main class for the application.
    mainClass = 'kafka_follow_along.JSONProducer'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}


tasks.register('runProducer', JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'kafka_follow_along.JSONProducer'
}

tasks.register('runConsumer', JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    mainClass = 'kafka_follow_along.JSONConsumer'
}

spotless {
    java {
        googleJavaFormat('1.15.0').aosp().reflowLongStrings()
        formatAnnotations()
    }
}
